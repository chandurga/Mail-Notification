name: Reusable Workflow to Run Tests

on:
  workflow_call:
    inputs:
      tags-of-tests-to-include:
        required: true
        type: string
      tags-of-tests-to-exclude:
        required: false
        type: string
        default: "flaky, failing"
      test-environment:
        required: false
        type: string
        default: "STAGING"
      run-name:
        required: false
        type: string
        default: "CI"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Run tests with Maven
        id: test
        run: |
          mvn \
          -DexcludedGroups="${{ inputs.tags-of-tests-to-exclude }}" \
          -Dgroups="${{ inputs.tags-of-tests-to-include }}" \
          -DTEST_ENV="${{ inputs.test-environment }}" \
          -DTRIGGERED_BY="${{ github.event_name }}" \
          -DRUN_NAME="${{ inputs.run-name }}" \
          clean test
        continue-on-error: true

      - name: Collect test results
        id: collect-results
        run: |
          mkdir -p test-results
          find . -name "TEST-*.xml" -type f -exec cp {} test-results/ \;

      - name: Generate Test Results Summary
        id: generate-summary
        run: |
          passed_tests=$(grep -c '<testcase.*status="passed"' test-results/*.xml || true)
          failed_tests=$(grep -c '<testcase.*status="failed"' test-results/*.xml || true)
          skipped_tests=$(grep -c '<testcase.*status="skipped"' test-results/*.xml || true)
          
          echo "Test Results Summary:"
          echo "- Passed: $passed_tests"
          echo "- Failed: $failed_tests"
          echo "- Skipped: $skipped_tests"
          
          total_tests=$(( passed_tests + failed_tests + skipped_tests ))
          overall_status="Passed"
          if [ "$failed_tests" -gt 0 ]; then
            overall_status="Failed"
          fi
          echo "- Total Tests Run: $total_tests"
          echo "- Overall Status: $overall_status"
          
          echo "::set-output name=summary::Test Results Summary:\n- Passed: $passed_tests\n- Failed: $failed_tests\n- Skipped: $skipped_tests\n- Total Tests Run: $total_tests\n- Overall Status: $overall_status"

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "GitHub Actions: Test Results"
          body: |
            Hello,

            Please find below the summary of the latest GitHub Actions test run:

            ${{ steps.generate-summary.outputs.summary }}

            Best regards,
            Your Automation Team
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
